<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolher Filme</title>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
        }
        select {
            margin: 10px auto;
            padding: 10px;
            width: 220px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Escolha um Filme</h1>
    <form action="/pagamento" method="post">
        <select name="filme" required>
            <option disabled selected value="">Selecione um filme</option>
            <option>Velozes e Furiosos 10</option>
            <option>Barbie</option>
            <option>Oppenheimer</option>
            <option>Avatar 2</option>
        </select><br><br>
        <button type="submit">Ir para Pagamento</button>
    </form>
</body>
</html>
