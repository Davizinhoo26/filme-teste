<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <style>
        body {
            background: linear-gradient(to right, #485563, #29323c);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            display: inline-block;
            border-radius: 10px;
            max-width: 400px;
        }
        h1 {
            color: #f1c40f;
        }
        label, select, input {
            display: block;
            margin: 15px auto;
            font-size: 16px;
            width: 80%;
        }
        select, input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .success {
            margin-top: 30px;
            color: #2ecc71;
            font-weight: bold;
        }
        button {
            background-color: #f1c40f;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Pagamento</h1>
        <form id="pagamentoForm" method="POST" action="/finalizar_pagamento">
            <label for="metodo">M√©todo de pagamento:</label>
            <select id="metodo" name="metodo" required>
                <option value="">Selecione...</option>
                <option value="credito">Cart√£o de Cr√©dito</option>
                <option value="debito">Cart√£o de D√©bito</option>
            </select>

            <input type="text" id="nomeTitular" name="nomeTitular" placeholder="Nome do Titular" required>
            <input type="text" id="numeroCartao" name="numeroCartao" placeholder="N√∫mero do Cart√£o" required>
            <input type="text" id="validade" name="validade" placeholder="Validade (MM/AA)" required>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

            <button type="submit">Pagar</button>
        </form>

        <div class="success" id="mensagemSucesso" style="display: none;">
            Pagamento realizado com sucesso! Redirecionando para o filme... üé¨
        </div>
    </div>

    <script>
        const form = document.getElementById("pagamentoForm");
        const mensagem = document.getElementById("mensagemSucesso");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            form.style.display = "none";
            mensagem.style.display = "block";

            fetch(form.action, {
                method: "POST",
                body: new FormData(form)
            })
            .then(() => {
                // Redireciona manualmente ap√≥s pequeno delay
                setTimeout(() => {
                    window.location.href = "/assistir";
                }, 1500); // tempo pra mostrar mensagem de sucesso
            });
        });
    </script>
</body>
</html>
